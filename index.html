<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Vault</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    </head>
    <body>
        <script src="script.js"></script>
        <section class="section">
            <div class="container">
                <div class="field has-addons">
                    <div class="control">
                        <span class="button is-static">Vault</span>
                    </div>
                    <div class="control is-expanded">
                        <input class="input" id="vault" placeholder="Flag" type="text" value="">
                    </div>
                    <div class="control">
                        <button class="button is-primary" onclick="unlock()">Unlock</button>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
